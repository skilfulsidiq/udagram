version: "3"
services:
  reverseproxy:
    build:
      context: ./udagram-reverseproxy
    image: skilfulsidiq/reverseproxy:v15
  backend_user:
    build:
      context: ./udagram-api-user
    image: skilfulsidiq/udagram-api-user:v15
  backend_feed:
    build:
      context: ./udagram-api-feed
    image: skilfulsidiq/udagram-api-feed:v15
  frontend:
    build:
      context: ./udagram-frontend
    image: skilfulsidiq/udagram-frontend:v16