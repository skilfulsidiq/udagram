version: "3"
services:
  reverseproxy:
    build:
      context: .
    image: skilfulsidiq/udagram-reverseproxy
  backend_user:
    build:
      context: ./udagram-api-user
    image: skilfulsidiq/udagram-api-user
  backend_feed:
    build:
      context: ./udagram-api-feed  
    image: skilfulsidiq/udagram-api-feed
  frontend:
    build:
      context: ./udagram-frontend
      args:
        - BUILD_ENV=development
    image: skilfulsidiq/udagram-frontend